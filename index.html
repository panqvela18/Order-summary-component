<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="icon"  href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <div class="cover">
            <img src="/img/illustration-hero.svg" alt="cover">
        </div>
        <div class="content">
            <h2 class="title">Order Summary</h2>
            <p class="subtitle">You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="box">
                <div class="left-box">
                    <img src="/img/icon-music.svg" alt="">
                    <div class="price">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>    
        </div>
   </div>
    
</body>
</html>
